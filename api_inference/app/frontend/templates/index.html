<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Trainer - Video Processor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <!-- Header -->
        <header class="text-center py-4">
            <h1 class="display-3 text-primary">Shadow Trainer</h1>
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <img src="/static/images/logo.png" alt="Shadow Trainer Logo" class="img-fluid" style="max-height: 200px;">
                </div>
            </div>
        </header>

        <hr class="my-4">

        <!-- Description -->
        <div class="row justify-content-center">
            <div class="col-md-8">
                <p class="lead text-center">
                    Upload a video file or provide an S3 path to process it using the Shadow Trainer backend API. 
                    The processed video will be displayed below.
                </p>
            </div>
        </div>

        <!-- Main Content -->
        <div class="row justify-content-center">
            <div class="col-md-8">
                <!-- Input Type Selection -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5>Video Input</h5>
                    </div>
                    <div class="card-body">
                        <div class="btn-group mb-3" role="group">
                            <input type="radio" class="btn-check" name="inputType" id="localFile" value="local" checked>
                            <label class="btn btn-outline-primary" for="localFile">Local File</label>
                            
                            <input type="radio" class="btn-check" name="inputType" id="s3Path" value="s3">
                            <label class="btn btn-outline-primary" for="s3Path">S3 Path</label>
                        </div>

                        <!-- Local File Upload -->
                        <div id="localFileSection">
                            <div class="mb-3">
                                <label for="videoFile" class="form-label">Upload Video (.mp4 or .mov)</label>
                                <input type="file" class="form-control" id="videoFile" accept=".mp4,.mov">
                            </div>
                        </div>

                        <!-- S3 Path Input -->
                        <div id="s3PathSection" style="display: none;">
                            <div class="mb-3">
                                <label for="s3PathInput" class="form-label">S3 Path</label>
                                <input type="text" class="form-control" id="s3PathInput" 
                                       placeholder="s3://bucket/key/video.mp4">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Configuration -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5>Configuration</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-3">
                                <label for="modelSize" class="form-label">Model Size</label>
                                <select class="form-select" id="modelSize">
                                    <option value="xs" selected>XS</option>
                                    <option value="s">S</option>
                                    <option value="b">B</option>
                                    <option value="l">L</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Dominant Hand</label>
                                <div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="handedness" 
                                               id="rightHanded" value="Right-handed" checked>
                                        <label class="form-check-label" for="rightHanded">Right-handed</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="handedness" 
                                               id="leftHanded" value="Left-handed">
                                        <label class="form-check-label" for="leftHanded">Left-handed</label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-5">
                                <label class="form-label">Pitch Types</label>
                                <div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="pitchFF" value="FF">
                                        <label class="form-check-label" for="pitchFF">FF</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="pitchSI" value="SI">
                                        <label class="form-check-label" for="pitchSI">SI</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="pitchSL" value="SL">
                                        <label class="form-check-label" for="pitchSL">SL</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="pitchCH" value="CH">
                                        <label class="form-check-label" for="pitchCH">CH</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Process Button -->
                <div class="text-center mb-4">
                    <button type="button" class="btn btn-primary btn-lg" id="processBtn">
                        Process Video
                    </button>
                </div>

                <!-- Results Section -->
                <div id="resultsSection" style="display: none;">
                    <div class="card">
                        <div class="card-header">
                            <h5>Processing Results</h5>
                        </div>
                        <div class="card-body">
                            <div id="loadingSpinner" class="text-center" style="display: none;">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Processing...</span>
                                </div>
                                <p class="mt-2">Processing video, please wait...</p>
                            </div>
                            <div id="videoResult" style="display: none;">
                                <video id="outputVideo" class="w-100" controls></video>
                                <div class="mt-3">
                                    <button type="button" class="btn btn-success" id="downloadBtn">
                                        Download Output Video
                                    </button>
                                </div>
                            </div>
                            <div id="errorResult" class="alert alert-danger" style="display: none;"></div>
                        </div>
                    </div>
                </div>

                <!-- Sample Videos Section -->
                <div class="card mt-4">
                    <div class="card-header">
                        <h5>Sample Videos</h5>
                    </div>
                    <div class="card-body">
                        <div id="sampleVideos" class="row">
                            <!-- Sample videos will be loaded here via JavaScript -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
